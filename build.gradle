plugins {
    id 'java'
    id 'maven'
}

group 'co.project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    manifest{
        attributes "Main-Class" : "co.project.Main"
    }
    archiveName = 'CO_Project.jar'
    from{
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
}